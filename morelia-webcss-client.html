<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>qt-chat-client-plain</title>
<script type="text/javascript">

function getRandomInt(max) {
  return Math.floor(Math.random() * Math.floor(max));
}

//Если использовать сокеты с того же сервера с которого загружен клиент
//var socket_addr = location.host;
var socket_addr = "77.50.90.123:8000";

var socket;

var myName;
var myPassword;

var users = new Map();
var usercount = 0;

var authed = false;

proto = { "auth": "reg",
	"message": "message",
	"registered": "newreg",
	"authed": "true",
	"unauth": "false"
};
	


function register_user(username, password) {
    var authdata={
        "mode": proto["auth"],
        "username": username,
        "password": password
    }
    socket.send(JSON.stringify(authdata))
}

function init() {
	socket = new WebSocket("ws://" + socket_addr + "/ws")
        myName = prompt("Имя пользователя:", "Пользователь"+getRandomInt(100000));
        if (myName == null) { myName = "Пользователь"+getRandomInt(100000)}
        myPassword = prompt("Пароль:", "123456");
        if (myPassword == null) { myPassword = "123456"}
	socket.onopen = function() {
		        register_user(myName, myPassword)
	};
	socket.onmessage = function(e) {
		          var response = JSON.parse(e.data)
                          switch(response["mode"]) {
  				case proto["message"]:
					var date = new Date();
					localdate = new Date(date.getTime() - date.getTimezoneOffset()*60*1000);
					var time = localdate.toISOString().substr(11, 8);
					if (response["username"] == myName) {
					    outchat('<div class="msg"> <div class="bubble alt"><div class="txt">'+
					            '<span class="name alt">'+response["username"]+
					            '</span><span class="timestamp">'+time+'</span><br/>'+
					            '<p class="message">'+response["text"]+
					            '</p></div><div class="bubble-arrow alt"></div></div></div>');
					} else {
						outchat('<div class="msg"> <div class="bubble"><div class="txt">'+
						        '<span class="name">'+response["username"]+
						        '</span><span class="timestamp">'+time+'</span><br/>'+
						        '<p class="message">'+response["text"]+
						        '</p></div><div class="bubble-arrow"></div></div></div>');
					}
					break;
  				case proto["auth"]:
					switch(response["status"]) {
  						case proto["unauth"]:
							authed = false;
					                outchat("Неверное имя или пароль, или такой логин уже занят");
							break;
  						case proto["authed"]:
							authed = true;
					                outchat("Аутентификация прошла успешно");
							break;
  						case proto["registered"]:
							authed = true;
					                outchat("Регистрация прошла успешно");
							break;
						default:
							console.log(e);

					}
					break;
				default:
					console.log(e);
			  }				
	};

	socket.onclose = function(e) {
	  console.log(e)
	};

	socket.onerror = function(e) {
	  console.log(e)
	};
}

function onSubmit() {
	if (authed) {
	        var input = document.getElementById("input");
	        var json = JSON.stringify({
	            username: myName,
	            mode: proto["message"],
	            text: input.value
	        });
		socket.send(json);
	        input.value = "";
		input.focus();
	}
}


function outchat(str) {
      var chat = document.getElementById("chat");
      var escaped = str;
      chat.innerHTML = chat.innerHTML + "<br>" + escaped;
      chat.scrollTop = chat.scrollHeight;
}

</script>
<style type="text/css">

.scrolled {
    position: absolute;
    top: 40px;
    bottom: 60px;
    left: 0;
    width: 100%;
    overflow-x: hidden;
    overflow-y: scroll;
}


#main {
      height: 100%;
}

#head {
position: absolute;
    top: 0;
    left: 0;
    z-index: 10;
    width: 100%;
    height: 20px;
}

#sendform {
    position: absolute;
    bottom: 0;
    width: 100%;
    vertical-align: middle;
    display: inline-block;
    padding: 15px 15px 15px 15px;
}

#input {
    width: 80%;
}


body, html {
    overflow: hidden;
    height: 100%;
}

body {
     background: #ece5dd;
	 font-family: "Helvetica Neue", Helvetica;
	/*, sans-serif*/
}
.msg {
	 width: 100%;
	 height: auto;
	 display: block;
	 overflow: hidden;
}
.msg .bubble {
	 float: left;
	 max-width: 75%;
	 width: auto;
	 height: auto;
	 display: block;
	 background: #ebebeb;
	 border-radius: 5px;
	 position: relative;
	 margin: 10px 0 3px 25px;
	 box-shadow: 0px 2px 1px rgba(0, 0, 0, 0.2);
}
.msg .bubble.alt {
	 margin: 10px 25px 3px 0px;
	 background: #dcf8c6;
	 float: right;
}
.msg .bubble.follow {
	 margin: 2px 0 3px 25px;
}
.msg .bubble.altfollow {
	 margin: 2px 25px 3px 0px;
	 background: #dcf8c6;
	 float: right;
}
.msg .bubble .txt {
	 padding: 8px 0 8px 0;
	 width: 100%;
}
.msg .bubble .txt .name {
	 font-weight: 600;
	 font-size: 14px;
	 display: inline-table;
	 padding: 0 0 0 15px;
	 margin: 0 0 4px 0;
	 color: #3498db;
}
.msg .bubble .txt .name span {
	 font-weight: normal;
	 color: #b3b3b3;
	 overflow: hidden;
}
.msg .bubble .txt .name.alt {
	 color: #2ecc51;
}
.msg .bubble .txt .message {
	 font-size: 14px;
	 font-weight: 500;
	 padding: 0 15px 0 15px;
	 margin: auto;
	 color: #2b2b2b;
	 display: table;
         float: left;
}
.msg .bubble .txt .timestamp {
	 font-size: 11px;
	 margin: auto;
     padding: 3px 15px 0 15px;
	 display: table;
	 float: right;
	 position: relative;
	 text-transform: uppercase;
	 color: #999;
}
.msg .bubble .bubble-arrow {
	 position: absolute;
	 float: left;
	 left: -11px;
	 top: 0px;
}
.msg .bubble .bubble-arrow.alt {
	 bottom: 20px;
	 left: auto;
	 right: 4px;
	 float: right;
}
.msg .bubble .bubble-arrow:after {
	 content: "";
	 position: absolute;
	 border-top: 15px solid #ebebeb;
	 border-left: 15px solid transparent;
	 border-radius: 4px 0 0 0px;
	 width: 0;
	 height: 0;
}
.msg .bubble .bubble-arrow.alt:after {
	 border-top: 15px solid #dcf8c6;
	 transform: scaleX(-1);
}

</style>

</head>
<body onload="init();">
<div id="main">
    <div id="head">Title here</div>
    <div id="chat" class="scrolled">

    </div>
    <div id="sendform">
        <div>
        <form onsubmit="onSubmit(); return false;" autocomplete="off">
            <input type="text" id="input" autocomplete="off">
            <input type="submit" value="Отправить">
        </form>
        </div>
    </div>
</div>
</body>
</html>
